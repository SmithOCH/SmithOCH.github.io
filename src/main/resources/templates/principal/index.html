<!DOCTYPE html>
<html lang="es">
<head th:replace="layouts/fragmentos :: cabecera">


</head>

<body class="bg-theme bg-theme1">

	<!-- Start wrapper-->
	<div id="wrapper">

		<!--Inicio de barra lateral-->
		<div th:replace="layouts/fragmentos :: menu"></div>
		<!--final de barra lateral-->

		<!--Start topbar header-->
		<div th:replace="layouts/fragmentos :: barraSuperior"></div>

		<!--End topbar header-->

		<div class="clearfix"></div>

		<div class="content-wrapper">
			<div class="container-fluid">

				<!--start overlay-->
				<div class="overlay toggle-menu"></div>
				<!--contenido de Productos de Temporada de portada-->
				<div id="carouselExampleInterval" class="carousel slide"
					data-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active" data-interval="10000">
							<img src="/images/portada2.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item" data-interval="2000">
							<img src="/images/portada2.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="/images/portada2.jpg" class="d-block w-100" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button"
						data-target="#carouselExampleInterval" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</button>
					<button class="carousel-control-next" type="button"
						data-target="#carouselExampleInterval" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</button>
				</div>
				<br>
				<!-- Productos de la tienda  -->

				<div
					class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-1 text-center">
					<div class="col" th:each="producto: ${listaProductos}">
						<div class="card m-auto" style="width: 18rem;">
							<img th:src="@{/images/{img} (img=${producto.imagen})}"
								class="card-img-top" alt="cxvsdv">
							<div class="card-body">
								<h5 class="card-title" th:text="${producto.nombre}"></h5>
								<p class="card-text" th:text="${producto.descripcion}"></p>
								<a href="#" class="btn btn-primary">Saber MÃ¡s </a> <a href="#" class="btn btn-danger ">+</a>
							</div>
						</div>

					</div>


				</div>








				<!--end overlay-->

			</div>
			<!-- End container-fluid-->

		</div>
		<!--End content-wrapper-->
		<!--Start Back To Top Button-->
		<a href="javaScript:void();" class="back-to-top"><i
			class="fa fa-angle-double-up"></i> </a>
		<!--End Back To Top Button-->
	</div>
	<!--End wrapper-->

	<!-- Bootstrap core JavaScript-->
	<div th:replace="layouts/fragmentos :: librerias"></div>
	<script th:src="@{/js/simple-datatables.js}"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
	<script type="text/javascript" th:src="@{/js/validacion.js}"></script>


</body>
</html>
